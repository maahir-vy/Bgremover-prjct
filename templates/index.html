<!DOCTYPE html>
<html>

<head>
  <title>Bgremover</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static_file', filename='styles.css') }}">
  


</head>

<body>





  <div class="banner">

    
    <div class="icon_container">

      <img src="static/ICON.png" alt="icon">
      <h1 id="title"><span style="color:rgb(55, 54, 54)">Bg</span><span style="color:rgb(99, 99, 99)">remover</span>


      </h1>
    </div>

    <div class="d-flex justify-content-around">
      <!-- for aligning items horizontically  -->
      <div> <img class="sample" src="static/sample1.png" alt="sample">
      <h2>image Background remover</h2>
      
      </div>
      <div class="container text-center">

        <div class="row">
          <div class="col">



            <div class="btn_container">
              <div class="btn-group-vertical">
                <form class="center" action="/" method="POST" enctype="multipart/form-data">
                  <!--          <label for="image">choose file</label>-->
              </div>
              <div class="btn-group-vertical">
                <label for="image" class="btn btn-primary mb-3" style="display: inline-block;">
                  Upload File
                </label>
                <input class="btn btn-primary mb-3" type="file" name="image" id="image" style="display: none;">

                <input class="btn btn-secondary" type="submit" value="Remove Background">
              </div>

              </form>

            </div>


            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}

          </div>
          <div class="col">


            {% if result_path %}
            <div class="result_container result_box">
              <img src="{{ url_for('static_file', filename='result.png') }}" alt="Result Image">
            </div>


            <a class="btn btn-primary" href="{{ url_for('download_result', filename='result.png') }}" download>Download
              Result</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  
</body>

</html>
